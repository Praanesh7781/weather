<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="searchContainer">
      <input id="search" type="search" placeholder="Enter city name" />
      <button id="searchButton">Search</button>
    </div>
    <div class="currentForcast">
      <div class="currentForcastInfo">
        <!-- Removed img src; you can add a CSS background or icon if needed -->
        <div>
          <span id="dayTemperature">0</span>
          <span id="currentTemperatureUnit">°C</span>
        </div>
        <div class="currentConditions">
          <div>Precipitation: <span id="precipitation">0%</span></div>
          <div>Humidity: <span id="humidity">0%</span></div>
          <div>Wind: <span id="wind">0 km/h</span></div>
        </div>
      </div>
      <div class="currentForcastDate">
        <div id="cityName">City Name</div>
        <div id="today">Weekday</div>
        <div id="condition">Clear</div>
      </div>
    </div>
    <div class="dailyForcastContainer">
      <div class="dailyForcast">
        <div class="weekday">Fri</div>
        <!-- Removed daily icon img src; use CSS if you'd like to replace it -->
        <div class="maxMinTemp">
          <span class="temp">25°C</span>
          <span class="temp">19°C</span>
        </div>
      </div>
    </div>

    <div id="alert">Weather alert message here</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
